<!DOCTYPE html>
<html>
<head>
    <title>Snake Game | GitHub Style</title>
    <style>
        body {
            background: #0d1117;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            text-align: center;
            color: #c9d1d9;
            margin: 0;
            padding: 20px;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        #game-board {
            background: #161b22;
            border: 1px solid #30363d;
            box-shadow: 0 4px 12px rgba(1, 4, 9, 0.8);
        }
        #score-display {
            font-size: 20px;
            color: #58a6ff; 
            font-weight: 600;
        }
        #game-over {
            font-size: 32px;
            font-weight: bold;
            color: #f85149; 
            height: 40px;
            margin-top: 10px;
        }
        .controls {
            margin-top: 15px;
            color: #8b949e;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1 style="color: #58a6ff;">üêç GitHub Snake</h1>
        <div id="score-display">üçè Score: 0</div>
        <canvas id="game-board" width="400" height="400"></canvas>
        <div id="game-over"></div>
        <div class="controls">
            Use <strong>Arrow Keys</strong> to control | Reload to restart
        </div>
    </div>

    <script>
        const canvas = document.getElementById('game-board');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score-display');
        const gameOverDisplay = document.getElementById('game-over');

       
        const boxSize = 20;
        let snake = [{ x: 200, y: 200 }];
        let food = generateFood();
        let direction = null;
        let score = 0;
        let gameRunning = true;

        function generateFood() {
            return {
                x: Math.floor(Math.random() * 20) * boxSize,
                y: Math.floor(Math.random() * 20) * boxSize
            };
        }

        // Main game loop
        function gameLoop() {
            if (!gameRunning) return;

            // Clear board
            ctx.fillStyle = '#161b22';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? '#238636' : '#2ea043'; 
                ctx.fillRect(segment.x, segment.y, boxSize, boxSize);
                ctx.strokeStyle = '#161b22';
                ctx.strokeRect(segment.x, segment.y, boxSize, boxSize);
            });

           
            ctx.fillStyle = '#f85149'; 
            ctx.beginPath();
            ctx.arc(
                food.x + boxSize/2, 
                food.y + boxSize/2, 
                boxSize/2 - 2, 
                0, 
                Math.PI * 2
            );
            ctx.fill();

           
            const head = { ...snake[0] };
            if (direction === 'LEFT') head.x -= boxSize;
            if (direction === 'UP') head.y -= boxSize;
            if (direction === 'RIGHT') head.x += boxSize;
            if (direction === 'DOWN') head.y += boxSize;

           
            if (
                head.x < 0 || head.x >= canvas.width ||
                head.y < 0 || head.y >= canvas.height ||
                snake.some(segment => segment.x === head.x && segment.y === head.y)
            ) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreDisplay.textContent = `üçè Score: ${score}`;
                food = generateFood();
            } else {
                snake.pop();
            }
        }

        function gameOver() {
            gameRunning = false;
            gameOverDisplay.textContent = 'GAME OVER!';
            canvas.style.opacity = '0.7';
        }

        // Keyboard controls
        document.addEventListener('keydown', e => {
            if (!gameRunning) return;
            if (e.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
            if (e.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
            if (e.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
            if (e.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
        });

        // Start game
        setInterval(gameLoop, 150);
    </script>
</body>
</html>
