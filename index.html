<!DOCTYPE html>
<html>
<head>
    <title>Suisei Snake</title>
    <style>
        body {
            background: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        #game-container {
            max-width: 500px;
            margin: 0 auto;
        }
        #game-board {
            background: #f6f8fa;
            border: 1px solid #e1e4e8;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
        #score {
            color: #24292e;
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1 style="color: #24292e;">‚≠ê Suisei Snake</h1>
        <div id="score">üçé Score: 0</div>
        <canvas id="game-board" width="400" height="400"></canvas>
    </div>

    <script>
        const suiseiHead = new Image();
        suiseiHead.src = 'https://raw.githubusercontent.com/myane234/myane234/main/suisei.png'; 
        
        const appleImg = new Image();
        appleImg.src = 'https://raw.githubusercontent.com/myane234/myane234/main/miko.png';

        const canvas = document.getElementById('game-board');
        const ctx = canvas.getContext('2d');
        const boxSize = 20;
        let snake = [{x: 200, y: 200}];
        let food = {x: 100, y: 100};
        let direction = 'RIGHT';
        let score = 0;
        let gameSpeed = 150;

        function autoPilot() {
            const head = snake[0];
            if (food.x < head.x && direction !== 'RIGHT') direction = 'LEFT';
            else if (food.x > head.x && direction !== 'LEFT') direction = 'RIGHT';
            else if (food.y < head.y && direction !== 'DOWN') direction = 'UP';
            else if (food.y > head.y && direction !== 'UP') direction = 'DOWN';
        }

        function generateFood() {
            return {
                x: Math.floor(Math.random() * 20) * boxSize,
                y: Math.floor(Math.random() * 20) * boxSize
            };
        }

        function draw() {
            ctx.fillStyle = '#f6f8fa';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const head = snake[0];

            // Draw only head (no tail)
            const headSize = boxSize + 6;
            ctx.drawImage(suiseiHead, head.x - 3, head.y - 3, headSize, headSize);

            // Draw food (slightly bigger)
            const appleSize = boxSize + 2;
            ctx.drawImage(appleImg, food.x - 1, food.y - 1, appleSize, appleSize);

            autoPilot();

            let newHead = {x: head.x, y: head.y};

            if (direction === 'LEFT') newHead.x -= boxSize;
            if (direction === 'UP') newHead.y -= boxSize;
            if (direction === 'RIGHT') newHead.x += boxSize;
            if (direction === 'DOWN') newHead.y += boxSize;

            // Looping: if out of bounds, warp to other side
            if (newHead.x < 0) newHead.x = canvas.width - boxSize;
            if (newHead.x >= canvas.width) newHead.x = 0;
            if (newHead.y < 0) newHead.y = canvas.height - boxSize;
            if (newHead.y >= canvas.height) newHead.y = 0;

            // Update head
            snake[0] = newHead;

            if (newHead.x === food.x && newHead.y === food.y) {
                score++;
                document.getElementById('score').textContent = `üçé Score: ${score}`;
                food = generateFood();
                if (gameSpeed > 50) gameSpeed -= 5;
            }
        }

        const game = setInterval(draw, gameSpeed);
    </script>
</body>
</html>
