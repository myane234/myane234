<!DOCTYPE html>
<html>
<head>
    <title>Suisei Snake</title>
    <style>
        body {
            background: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        #game-container {
            max-width: 500px;
            margin: 0 auto;
        }
        #game-board {
            background: #f6f8fa; /* GitHub light background */
            border: 1px solid #e1e4e8;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
        #score {
            color: #24292e;
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1 style="color: #24292e;">‚≠ê Suisei Snake</h1>
        <div id="score">üçé Score: 0</div>
        <canvas id="game-board" width="400" height="400"></canvas>
    </div>

    <script>
        // Load images
        const suiseiHead = new Image();
        suiseiHead.src = 'https://i.pinimg.com/736x/c4/4f/c4/c44fc4ccdb050a62373c159f6474a623.jpg'; 
        
        const appleImg = new Image();
        appleImg.src = 'https://i.pinimg.com/736x/c4/4f/c4/c44fc4ccdb050a62373c159f6474a623.jpg'; // Ganti dengan link PNG apel

        // Game setup
        const canvas = document.getElementById('game-board');
        const ctx = canvas.getContext('2d');
        const boxSize = 20;
        let snake = [{x: 200, y: 200}];
        let food = {x: 100, y: 100};
        let direction = 'RIGHT';
        let score = 0;
        let gameSpeed = 150;

        // Auto-move (no keyboard needed)
        function autoPilot() {
            const head = snake[0];
            
            // Simple AI: chase food
            if (food.x < head.x && direction !== 'RIGHT') direction = 'LEFT';
            else if (food.x > head.x && direction !== 'LEFT') direction = 'RIGHT';
            else if (food.y < head.y && direction !== 'DOWN') direction = 'UP';
            else if (food.y > head.y && direction !== 'UP') direction = 'DOWN';
        }

        function generateFood() {
            return {
                x: Math.floor(Math.random() * 20) * boxSize,
                y: Math.floor(Math.random() * 20) * boxSize
            };
        }

        function draw() {
            // Clear board
            ctx.fillStyle = '#f6f8fa';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            snake.forEach((segment, index) => {
                if (index === 0) {
                    ctx.drawImage(suiseiHead, segment.x, segment.y, boxSize, boxSize);
                } else {
                    ctx.fillStyle = '#d1d5da';
                    ctx.fillRect(segment.x, segment.y, boxSize, boxSize);
                }
            });

            // Draw food
            ctx.drawImage(appleImg, food.x, food.y, boxSize, boxSize);

            // Move snake
            autoPilot();
            const head = {x: snake[0].x, y: snake[0].y};
            
            if (direction === 'LEFT') head.x -= boxSize;
            if (direction === 'UP') head.y -= boxSize;
            if (direction === 'RIGHT') head.x += boxSize;
            if (direction === 'DOWN') head.y += boxSize;

            // Check collisions
            if (head.x < 0 || head.x >= canvas.width || 
                head.y < 0 || head.y >= canvas.height ||
                snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                clearInterval(game);
                alert('GAME OVER! Score: ' + score);
                document.location.reload();
                return;
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score++;
                document.getElementById('score').textContent = `üçé Score: ${score}`;
                food = generateFood();
                if (gameSpeed > 50) gameSpeed -= 5;
            } else {
                snake.pop();
            }
        }

        const game = setInterval(draw, gameSpeed);
    </script>
</body>
</html>
